        <!--form to book a room-->
        <form action="bookroom.php" method="POST">
            <div class="form-group">
                <label for="customername">Customer Name:</label>
                <input type="text" id="customername" name="customername" required>
            </div>
            
            <br>

            <div class="form-group">
                <label for="customercontact">Customer Contact:</label> 
                <input type="text" id="customercontact" name="customercontact" required>
            </div>
            
            <br>

            <div class="form-group">
                <label for="customernic">Customer NIC:</label> 
                <input type="text" id="customernic" name="customernic" required>
            </div>
            
            <br>

            <div class="form-group">
                <label for="roomnum">Room Number:</label> 
                <input type="number" id="roomnum" name="roomnum" required>
            </div>
            
            <br>

            <div class="form-group">
                <label for="roomtype">Room Type:</label> 
            
                <select id="roomtype" name="roomtype" required>
                    <option value="Deluxe Suite">Deluxe Suite</option>
                    <option value="Junior Suite">Junior Suite</option>
                    <option value="Presidential Suite">Presidential Suite</option>
                    <option value="Prestige Suite">Prestige Suite</option>
                    <option value="Superior Suite">Superior Suite</option>
                </select>
            </div>
            
            <br>

            <div class="form-group">
                <label for="checkin">Check-in Date:</label> 
                <input type="date" id="checkin" name="checkin" required>
            </div>
            
            <br>

            <div class="form-group">
                <label for="checkout">Check-out Date:</label> 
                <input type="date" id="checkout" name="checkout" required>
            </div>
            
            <br>

            <!--submit button for booking-->
            <p>
                <input type="submit" value="Book Room">
            </p>

        </form>
